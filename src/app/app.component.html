<h1 class="bg-primary text-white p-4"> {{title}}</h1>


<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <ul class="list-group p-4">
        <li 
        *ngFor="let skill of skills"
        class="list-group-item">
      {{skill}}
        </li>
      </ul>
      <ul class="list-group p-4">
        <li 
        *ngFor="let subject of subjects "
        class="list-group-item">
        {{subject}}

        </li>

      </ul>
      <ul class="list-group p-4">
        <li 
        *ngFor="let animal of animals"
        class="list-group-item"> The name is
        {{animal}}

        </li>

      </ul>
    </div>
  </div>
</div>
