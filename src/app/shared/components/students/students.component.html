<div class="row">
    <div class="col-md-4">
<div class="form-group">
    <label for="fname"> Fname</label>
    <input #fname  type="text" id="fname" class="form-control">

</div>
<div class="form-group">
    <label for="lname"> lname</label>
    <input #lname type="text" id="lname" class="form-control">

</div>
<div class="form-group">
    <label for="email"> email</label>
    <input #email type="text" id="email" class="form-control">

</div>
<div class="form-group">
    <label for="contact"> contact</label>
    <input #contact type="text" id="fname" class="form-control">

</div>
<button (click)="onStdAdd(fname, lname, email, contact)"
 class="btn btn-outline-info">Add Student</button>
    </div>
    <div class="col-md-8">
<table class="table table-bordered">
    <thead> 
        <tr>
            <th>sr no</th>
            <th>fname</th>
            <th>lname</th>
            <th>email</th>
            <th>contact</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of stdArr; let i = index">
            <th>{{i + 1}}</th>
            <th>{{student.fname}}</th>
            <th>{{student.lname}}</th>
            <th>{{student.email}}</th>
            <th>{{student.contact}}</th>
        </tr>
    </tbody>

</table>
    </div>
    
</div>
